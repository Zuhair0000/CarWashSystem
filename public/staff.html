<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Interface</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Staff Dashboard</h1>
    </header>
    <main>
      <section id="bookings">
        <h2>Assigned Bookings</h2>
        <table id="bookingsTable">
          <thead>
            <tr>
              <th>Booking ID</th>
              <th>Customer Name</th>
              <th>Service</th>
              <th>Date</th>
              <th>Time</th>
              <th>Assigned Staff</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Car Wash System</p>
    </footer>

    <script src="script-staff.js" defer></script>
  </body>
</html>
